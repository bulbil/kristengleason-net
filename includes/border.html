{% if img %}
{% assign srcArray = img | split: ',' %}
<div class="border border--{{ class }}">
    {% for src in srcArray %}
    <div>
        <img src="{{ src }}" alt="{{ alt }}" />
        {% if class == "double" %}
        <img src="{{ src }}" alt="{{ alt }}" />
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}
